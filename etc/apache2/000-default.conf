<VirtualHost *:80>
    ServerName 127.0.0.1
    ServerAdmin webmaster@localhost
    DocumentRoot /local/share
    Options Indexes FollowSymLinks
    IndexOptions VersionSort FancyIndexing FoldersFirst SuppressDescription NameWidth=* Charset=UTF-8 IconWidth=16
    ServerSignature Off

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

